<div>
  <h3>{{ (isNew) ? 'Create' : 'Update' }} Registry Entry</h3>
  <form (ngSubmit)="submit()">
      <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="registry.title" />
      </div>

      <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" required [(ngModel)]="registry.description" />
      </div>

      <div class="form-group">
          <label for="url">URL</label>
          <input type="text" class="form-control" id="url" name="url" required [(ngModel)]="registry.url" />
      </div>

      <div class="form-group">
          <label for="pic">Picture URL</label>
          <input type="text" class="form-control" id="pic" name="pic" required [(ngModel)]="registry.pic" />
      </div>

      <div class="form-group">
          <button type="button" class="btn btn-danger btn-right" (click)="submit()">{{ (isNew) ? 'Create' : 'Update' }}</button>
      </div>
  </form>
</div>
